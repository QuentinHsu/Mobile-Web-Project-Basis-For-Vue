<!DOCTYPE html>
<html lang="">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalabe=no">
  <link rel="icon" href="<%= BASE_URL %>favicon.ico">
  <title>
    <%= htmlWebpackPlugin.options.title %>
  </title>
  <script>
    function calculateSize() {
      let clientWidth = document.documentElement.getBoundingClientRect().width || document.documentElement.clientWidth
      // 750 = 设计稿最大宽度值（px）
      if (clientWidth >= 750) {
        clientWidth = 750
      }
      // 7.5 = 设计稿最大宽度值（px） / postcss-plugin-px2rem 插件的 rootValue 值 => 750 / 100
      let htmlSize = clientWidth / 7.5
      document.documentElement.style.fontSize = htmlSize + 'px'
      console.log("触发！！！")
    }
    function debounce(func, delay) {
      let timeout = null
      return function () {
        clearTimeout(timeout)
        timeout = setTimeout(() => {
          func.apply(this, arguments)
        }, delay)
      }
    }
    calculateSize()
    window.addEventListener('resize', debounce(calculateSize, 500))
  </script>
</head>

<body>
  <noscript>
    <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled.
        Please enable it to continue.</strong>
  </noscript>
  <div id="app"></div>
  <!-- built files will be auto injected -->
</body>

<style>
  #app {
    margin: 0 auto;
    max-width: 750px;
    /* 设计稿最大宽度 */
  }
</style>

</html>
